<section class="">
  <div class="container" style="max-width: 700px;">
    <h3 class="bg-theme-colored p-15 mb-0 text-white">Formulario de Contacto</h3>
    <div class="section-content bg-white p-30">
      <div class="row">
        <div class="col-md-12">
  <!-- Contact Form -->
  <form id="contacto">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group mb-30">
          <input name="nombre" class="form-control" type="text" placeholder="Nombre" required="">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group mb-30">
          <input name="email" class="form-control required email" type="email" placeholder="Correo Electronico">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group mb-30">
          <input name="asunto" class="form-control required" type="text" placeholder="Asunto">
        </div>
      </div>
    </div>
        <div class="form-group mb-15">
      <textarea name="mensaje" class="form-control required" rows="5" placeholder="Mensaje"></textarea>
    </div>
        <div class="form-group mb-30">
      <input name="form_botcheck" class="form-control" type="hidden" value="" />
      <button type="submit" class="btn btn-flat btn-theme-colored text-uppercase mt-20 mb-sm-30 border-left-theme-color-2-4px" data-loading-text="Please wait...">Envia tu mensaje</button>
      <button type="reset" class="btn btn-flat btn-theme-colored text-uppercase mt-20 mb-sm-30 border-left-theme-color-2-4px">Borrar datos</button>
    </div>
  </form>
  <div id="ok"></div>
  <!-- Contact Form Validation-->
  <script>
    $(document).ready(function() {
    $("#ok").hide();

    $("#contacto").validate({
        rules: {
            email: { required: true, minlength: 5, email:true},
            nombre: { required: true, minlength: 3},
            asunto: { required: true, minlength: 3}
        },
        messages: {
            nombre: "Debe introducir su nombre de usuario.",
            email : "Debe introducir un email v√°lido.",
            asunto : "Debe introducir un asunto.",
            
        },
        submitHandler: function(form){
            
            var dataString = 'nombre='+$('#nombre').val()+'&asunto='+$('#asunto').val()+'&email='+$('#email').val()+'&mensaje='+$('#mensaje').val();
            $.ajax({
                type: "POST",
                url:"email/contacto_email.php",
                data: $("#contacto").serialize(),
                success: function(response){
                    $("#ok").html(response);
                    $("#ok").show();
                    $("#contacto")[0].reset();
                    $("#contacto").hide(1000);
                    $("#button").hide();
                }
            });
        }
    });
});
</script>
        </div>
      </div>
    </div>
  </div>
</section>
